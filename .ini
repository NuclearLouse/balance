[server]
host = localhost
port = 8080

[database]
url  = postgres://postgres:postgres@localhost/balance?sslmode=disable
test = postgres://postgres:postgres@localhost/balance_test?sslmode=disable

[logger]
level      = debug
max_size   = 1
max_age    = 1
max_backup = 3
compress   = true
localtime  = true
log_file   = balance.log
short_lvl  = false